<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Data Saved Successfully!</h1>
    <div id="info"></div>
    <button onclick="goHome()">Return to Home</button>
    <script>
        function goHome() {
            window.location.href = '/';
        }

        const params = new URLSearchParams(window.location.search);
        const infoDiv = document.getElementById('info');
        infoDiv.innerHTML = `
            <p><strong>ID:</strong> ${params.get('id')}</p>
            <p><strong>Path:</strong> ${params.get('path')}</p>
            <p><strong>Domain:</strong> ${params.get('domain')}</p>
            <p><strong>Redirect URL:</strong> ${params.get('redirectUrl')}</p>
        `;
    </script>
</body>
</html>
